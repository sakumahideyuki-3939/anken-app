name: Deploy to Sakura Server

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          # ポート21の場合は protocol を指定しない（または ftp にする）のが最も安定します
          protocol: ftp
          # さくらサーバーの標準的なパス形式に戻します
          server-dir: ./www/anken/
          # 接続トラブルを防ぐため、一旦セキュリティを「ルーズ（許容）」に設定
          security: loose
          # 転送の安定性を高めるためのタイムアウト設定
          timeout: 60000
